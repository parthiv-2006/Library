<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Library</h1>
        <button id="new-book">New Book</button>
        <form action="" method="post" id="new-book-form">
            <label for="title">Title:</label>
            <input type="text" name="title" id="title" placeholder="Title" required>
            
            <label for="author">Author:</label>
            <input type="text" name="author" id="author" placeholder="Author" required>
            
            <label for="pages">Pages:</label>
            <input type="number" name="pages" id="pages" placeholder="Pages" required>

            <label for="read">Status:</label>
            <input type="checkbox" name="read" id="read">

            <button type="submit" id="add-book">Add Book</button>
        </form>
    </div>

    <div class="card-container">

    </div>


    <script src="script.js" defer></script>
</body>
</html>
